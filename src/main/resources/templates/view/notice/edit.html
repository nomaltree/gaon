<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<title>게시글 수정</title>
<meta charset="UTF-8">


<link href="/css/customer/layout.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<!-- header 부분 -->
	<div th:replace="~{/view/inc/loginHeader::header}"></div>

	<!-- --------------------------- <nav> --------------------------------------- -->
	<div th:replace="~{/view/inc/navigation::nav}"></div>

	<!-- --------------------------- <visual> --------------------------------------- -->
	<div th:replace="~{/view/inc/visual::visual}"></div>
	
	<!-- --------------------------- <body> --------------------------------------- -->
	<div id="body">
		<div class="content-container clearfix">

			<!-- --------------------------- aside --------------------------------------- -->
			<div th:replace="~{/view/inc/aside::aside}"></div>
			
			<!-- --------------------------- main --------------------------------------- -->
			<main>
				<h2 class="main title">게시글 수정</h2>

				<div class="breadcrumb">
					<h3 class="hidden">breadlet</h3>
					<ul>
						<li>home</li>
						<li>게시판</li>
						<li>게시글 수정</li>
					</ul>
				</div>
				<form method="post" enctype="multipart/form-data"
					th:object="${notice}">
					<div class="margin-top first">
						<h3 class="hidden">공지사항 입력</h3>
						<table class="table">
							<tbody>
								<!-- <tr>
									<th>게시글 번호</th>
									<td th:text="*{id}"></td>
								</tr> -->
								<tr>
									<th>제목</th>
									<td class="text-align-left text-indent text-strong text-orange"
										colspan="3"><input type="text" th:field="*{title}" /></td>
								</tr>
								<tr>
									<th>게시판</th>
									<td class="text-align-left text-indent text-strong text-orange"
										colspan="3"><select th:field="*{board}">
											<option value="" selected>게시판을 선택해 주세요</option>
											<option value="자유">자유</option>
											<option value="장터">장터</option>
											<option value="입문">입문</option>
											<option value="기타">기타</option>
											<option value="베이스">베이스</option>
											<option value="건반">건반</option>
											<option value="드럼">드럼</option>
											<option value="보컬">보컬</option>
									</select></td>
								</tr>
								<tr>
									<th>첨부파일</th>
									<td colspan="3" class="text-align-left text-indent"><input
										type="file" multiple="multiple" th:field="*{files}" /></td>
								</tr>
								<tr class="content">
									<td colspan="4"><textarea class="content"
											th:field="*{content}"></textarea></td>
								</tr>

							</tbody>
						</table>
					</div>
					<div class="margin-top text-align-center">
						<button class="btn-text btn-default" type="submit" name="cmd"
							value="수정" onclick="return confirm('수정하시겠습니까?')">수정</button>
						<a class="btn-text btn-cancel"
							th:href="${board + 'list?' + pagination.queryString }">취소</a>
					</div>
				</form>
			</main>
		</div>
	</div>

	<!-- ------------------- <footer> --------------------------------------- -->
	<div th:replace="~{/view/inc/footer::footer}"></div>
</body>

</html>
